editors:
- name:      'David Nickerson'
  active:    True
  term:      'editor, 2015-2017'
  image:     'nickerson_bio.jpg'
  text:      '<a href="https://about.me/david.nickerson/">David Nickerson</a> (PhD in Bioengineering)
                    is a Senior Research Fellow in the <a href="http://www.abi.auckland.ac.nz"
                                                          class="external text"
                                                          title="http://www.abi.auckland.ac.nz/">Auckland
                    Bioengineering Institute</a> where he leads the Auckland Kidney
                    Physiome project. David is also involved in many aspects of the CellML project as well
                    as various cardiac modeling projects.
                    He also develops several CellML-related software tools and is the current CellML
                    delegate to the COMBINE coordination group.'

- name:      'Lucian Smith'
  active:    True
  term:      'editor, 2016-2018'
  image:     'lucian_bio.jpg'
  text:      'Lucian Smith (PhD. in Biochemistry) works as a Research Scientist for both the
                    University of Washington with the <a href="http://sys-bio.org/">Sauro lab</a>, and for
                    Caltech with the <a href="http://sbml.org/About#The_SBML_Team">SBML Team</a>. He is the
                    co-creator of <a href="http://antimony.sourceforge.net/">Antimony</a> and, more
                    recently, of <a href="http://phrasedml.sf.net/">phraSED-ML</a>, and has been an SBML
                    editor, working extensively with the SBML Hierarchical Model Composition specification.'

- name:      'Matthias K&ouml;nig'
  active:    True
  term:      'editor, 2017-2020'
  image:     'koenig_bio.jpg'
  text:      'Matthias K&ouml;nig (PhD. in Biophysics) leads an independent <a
                        href="https://www.livermetabolism.com">junior research group</a>
                    for computational modeling of the liver within the German LiSyM consortium.
                    He is lead-developer of <a href="https://github.com/matthiaskoenig/cy3sbml">cy3sbml</a>
                     and <a href="https://github.com/matthiaskoenig/sbmlutils">sbmlutils</a> and co-developer
                     of the SBML simulation software <a href="https://github.com/sys-bio/roadrunner">roadrunner</a>
                     and <a href="https://github.com/sys-bio/tellurium">tellurium</a>.'

- name:      'Brett Olivier'
  active:    True
  term:      'editor, 2015-2017'
  image:     'brett_bio.jpg'
  text:      'Brett G. Olivier (Ph.D. in Biochemistry) is a Researcher in the Systems Bioinformatics
                    group at the <a href="http://www.ibi.vu.nl/sysbio/doku.php/group/start">VU University
                    Amsterdam </a>. His interests range from fundamental theoretical research (metabolic
                    regulation analysis, control analysis, constraint based modelling) to software design
                    and development (<a href="http://cbmpy.sourceforge.net">CBMPy</a>,
                    <a href="http://pysces.sourceforge.net">PySCeS</a>,
                    <a href="http://jjj.biochem.sun.ac.za">JWS Online</a>) and the development and
                    implementation of open modelling standards.'

- name:      'Dagmar Waltemath'
  active:    True
  term:      'editor, 2015-2020'
  image:     'waltemath_bio.jpg'
  text:      '<a href="https://scholar.google.de/citations?user=wmBwmLIAAAAJ">Dagmar Waltemath</a> (Ph.D. in Computer Science) works on strategies for
                    data and model management in computational biology. She has been
                    actively involved in the development of SED-ML, SBML, and the COMBINE
                    Archive format. She is the COMBINE coordinator for SED-ML.'


#########################################################################

- name:      'Ion Moraru'
  active:    False
  term:      'editor, 2014-2016'
  image:     'moraru_bio.jpg'
  text:      '<a href="http://facultydirectory.uchc.edu/profile?profileId=Moraru-Ion">Ion Moraru</a>
              (M.D., Ph. D.) is a Professor of Cell Biology in the <a
              href="http://www.ccam.uchc.edu/">Richard D. Berlin Center for Cell Analysis and
              Modeling</a> at the University of Connecticut.'

- name:      'Sven Sahle'
  active:    False
  term:      'editor, 2014-2016'
  image:     'sahle_bio.jpg'
  text:       'Sven Sahle (Ph. D. in Theoretical Chemistry) is a junior group leader in the <a
              href="http://www.cos.uni-heidelberg.de/index.php/u.kummer?l=_e"
              class="external text"
              title="http://www.cos.uni-heidelberg.de/index.php/u.kummer?l=_e" rel="nofollow">department
              for modeling of biological processes at the University of Heidelberg</a>. He is one of
              the lead software engineers of <a href="http://www.copasi.org" class="external text"
                                                title="http://www.copasi.org"
                                                rel="nofollow">COPASI</a>. His interests include
              kinetic modeling of signaling and metabolic processes with a focus on dynamic properties
              of biochemical models.'

- name:      'Jonathan Cooper'
  active:    False
  term:      'editor, 2012-2015'
  image:     'cooper_bio.jpg'
  text:       '<a href="http://www.cs.ox.ac.uk/people/jonathan.cooper/" class="external text" title="Jonathan Cooper">Jonathan
            Cooper</a> is a Research Fellow in Computational Science based in the <a
            href="http://www.cs.ox.ac.uk/research/compbio" class="external text"
            title="Computational Biology Group">Computational Biology Group</a> at the University of Oxford,
        with a background in computer science, software engineering, and computational biology. He has been
        working with biological markup languages (notably CellML) since 2005, is a core developer of the <a
            href="http://www.cs.ox.ac.uk/chaste" class="external text" title="Chaste">Chaste</a> computational
        biology software, and is currently developing the concept of <a
            href="https://chaste.cs.ox.ac.uk/cgi-bin/trac.cgi/wiki/FunctionalCuration" class="external text"
            title="functional curation">"functional curation"</a>, building on SED-ML.'

- name:      'Frank Bergmann'
  active:    False
  term:      'editor, 2011-2014'
  image:     'bergmann_bio.jpg'
  text:      'Frank T. Bergmann (Ph.D. in Computational and Systems Biology)
            is a researcher at the <a href="http://caltech.edu" class="external text">California Institute of
            Technology</a> where his primary interest
            is in standardization efforts around <a href="http://sbml.org" class="external text">SBML</a>. He is
            also the lead developer of
            the <a href="http://sys-bio.org" class="external text">Systems Biology Workbench</a> along with the <a
            href="http://libsedml.sf.net" class="external text">LibSEDML library</a>.'

- name:      'Dagmar Waltemath'
  active:    False
  term:      'editor, 2011-2014'
  image:     'waltemath_bio.jpg'
  text:      '<a href="https://scholar.google.de/citations?user=wmBwmLIAAAAJ">Dagmar Waltemath</a> (Ph.D. in Computer Science) works on strategies for
                    data and model management in computational biology. She has been
                    actively involved in the development of SED-ML, SBML, and the COMBINE
                    Archive format. She is the COMBINE coordinator for SED-ML.'
- name:      'Andrew Miller'
  active:    False
  term:      'editor, 2011-2012'
  image:     'miller_bio.jpg'
  text:      'Andrew Miller is a researcher at the <a href="http://www.abi.auckland.ac.nz" class="external text"
                                                title="http://www.abi.auckland.ac.nz/">Auckland Bioengineering
        Institute</a>. His research interests focus around the representation of mathematical models; he is
        involved in the development of tools for processing <a href="http://www.cellml.org/"
                                                               class="external text"
                                                               title="http://www.cellml.org/">CellML</a> models,
        including SProS, a SED-ML processing service that forms part of the CellML API.'


- name:      'Richard Adams'
  active:    False
  term:      'editor, 2011-2012'
  image:     'adams_bio.jpg'
  text:      'Richard Adams (Ph.D. in Cell Biology) is software project manager at the <a
            href="http://csbe.bio.ed.ac.uk/" class="external text" title="http://csbe.bio.ed.ac.uk/"
            rel="nofollow">Centre for Systems Biology, Edinburgh</a>. He works on the <a
            href="http://www.sbsi.ed.ac.uk" class="external text" title="http://www.sbsi.ed.ac.uk"
            rel="nofollow">SBSI systems biology
        software framework</a>, SED-ML tools and the jlibsedml Java library for SED-ML.'

- name:      'Nicolas Le Novère'
  active:    False
  term:      'editorial advisor, 2011-2012, 2013'
  image:     'lenovere_bio.jpg'
  text:      '<a href="http://www.ebi.ac.uk/~lenov/" class="external text" title="Nicolas Le Novère">Nicolas Le
        Novère</a> is a group leader at the <a href="http://www.ebi.ac.uk/" class="external text"
                                               title="EMBL-EBI">EMBL-European Bioinformatics Institute</a>. His
        research unfolds along two axis: 1) modelling neuronal signalling, at the molecular, sub-cellular and
        cellular levels, and 2) developing tools and resources for systems biology, in particular including
        standards.'

- name:      'David Nickerson'
  active:    False
  term:      'editor, 2011-2013'
  image:     'nickerson_bio.jpg'
  text:      'David Nickerson is a Research Fellow in the <a href="http://www.abi.auckland.ac.nz"
                                                       class="external text"
                                                       title="http://www.abi.auckland.ac.nz/">Auckland
        Bioengineering Institute</a> where he leads the Auckland Kidney
        Physiome project. David is also involved in many aspects of the CellML project as well as various
        cardiac modeling projects.
        He also develops several CellML-related software tools.'
