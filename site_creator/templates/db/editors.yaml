editors:
# -----------------------------------------------------------------------------
# Current editors
# -----------------------------------------------------------------------------
- name: 'Tomas Helikar'
  active: True
  terms:
    - '2021-2023'
  image: 'helikar_bio.png'
  text: '<a href="http://helikarlab.org">Dr. Helikar</a> is an Associate Professor in the Department of Biochemistry at the University of Nebraska - Lincoln. His research expertise is in computational systems biology, technology development, and STEM education.'

- name: 'Jonathan Karr'
  active: True
  terms:
    - '2021-2023'
  image: 'karr_bio.png'
  text: '<a href="https://icahn.mssm.edu/profiles/jonathan-karr">Jonathan Karr</a> is an Assitant Professor for the Department of Genetics and Genomic Sciences and the Icahn Institute for Data Science and Genomic Technology. The goal of Jonathan`s research is to develop a predictive foundation for medicine and bioengineering analogous to the Newtonian foundation for mechanical engineering.'

- name: 'Matthias K&ouml;nig'
  active: True
  terms:
    - '2020-2022'
    - '2017-2019'
  image: 'koenig_bio.png'
  text: '<a href="https://livermetabolism.com">Matthias K&ouml;nig</a> (PhD. in Biophysics) leads an junior research group for Systems Biology and Systems Medicine of the liver at the Humboldt University Berlin. His research areas include computational modeling, data science, development of bioinformatics methods and machine learning based on biological, medical and clinical data. He has been actively involved in the development of SBML, SED-ML and software supporting these standards: Lead-developer of <a href="https://github.com/matthiaskoenig/cy3sbml">cy3sbml</a> and <a href="https://github.com/matthiaskoenig/sbmlutils">sbmlutils</a>; contributor of the SBML simulation software <a href="http://libroadrunner.org/">libroadrunner</a> and <a href="http://tellurium.analogmachine.org/">tellurium</a>.'

- name: 'Frank Bergmann'
  active: True
  terms:
  - '2020-2022'
  - '2011-2014'
  image: 'bergmann_bio.jpg'
  text: '<a href="https://www.cos.uni-heidelberg.de/index.php/f.bergmann?l=_e">Frank T. Bergmann</a> (PhD. in Computational and Systems Biology) is a researcher at the University of Heidelberg where he is one of the core developers of <a href="https://copasi.org">COPASI</a>, a simulation and modeling environment supporting the COMBINE standards. He also maintains several <a href="https://github.com/fbergmann">open source projects</a>, supporting the use of the COMBINE standards.'


- name: 'David Nickerson'
  active: True
  terms:
  - '2019-2021'
  - '2015-2017'
  - '2011-2013'
  image: 'nickerson_bio.jpg'
  text: '<a href="https://unidirectory.auckland.ac.nz/profile/dnic019">David Nickerson</a> (PhD in Bioengineering) is a Senior Research Fellow in the <a href="http://www.abi.auckland.ac.nz" class="external text" title="http://www.abi.auckland.ac.nz/">Auckland Bioengineering Institute</a> where he leads the Auckland Physiome Group, working on several projects addressing reproducibility, discoverability, and reusability in computational physiology. David is also involved in many aspects of the CellML project as well as various cardiac modeling projects. He also develops several CellML-related software tools and is the current CellML delegate to the COMBINE coordination group.'

# -----------------------------------------------------------------------------
# Former editors
# -----------------------------------------------------------------------------
- name: 'Alan Garny'
  active: False
  terms:
  - '2018-2020'
  image: 'garny_bio.jpg'
  text: '<a href="https://scholar.google.de/citations?user=qKuU2aMAAAAJ&hl=en">Alan Garny</a> (DPhil in Computational Physiology) is the project manager and lead developer of <a href="http://www.opencor.ws/">OpenCOR</a>, a CellML-based modelling environment that relies on COMBINE standards (incl. SED-ML). He is also involved in the <a href="https://www.cellml.org/">CellML</a> project, of which he is currently an editor, and in cardiac electrophysiological modelling.'

- name: 'Herbert Sauro'
  active: False
  terms:
  - '2018-2020'
  image: 'sauro_bio.png'
  text: '<a href="https://bioe.uw.edu/portfolio-items/sauro/">Herbert Sauro</a> (PhD in Systems Biology) is a Professor in the University of Washington, Department of Bioengineering. Herbert has been involved in standards and software development in systems biology for a long time and was one of the founding members of the original SBML team. The <a href="http://tellurium.analogmachine.org/">Tellurium Python modeling platform</a> which has been developed with his collaborators and students, supports the current SED-ML and COMBINE standards.'

- name: 'Dagmar Waltemath'
  active: False
  terms:
    - '2017-2019'
    - '2011-2014'
  image: 'waltemath_bio.jpg'
  text: '<a href="https://scholar.google.de/citations?user=wmBwmLIAAAAJ">Dagmar Waltemath</a> (Ph.D. in Computer Science) is a professor in medical informatics at the University Medicine Greifswald. Dagmar works on strategies for biomedical research data management and develops concepts for the integration of that data with computational models describing biology and disease. She has been actively involved in the development of SED-ML, SBML, and the COMBINE Archive format.'

- name: 'Lucian Smith'
  active: False
  terms:
    - '2016-2018'
  image: 'lucian_bio.jpg'
  text: 'Lucian Smith (PhD. in Biochemistry) works as a Research Scientist for both the University of Washington with the <a href="http://sys-bio.org/">Sauro lab</a>, and for Caltech with the <a href="http://sbml.org/About#The_SBML_Team">SBML Team</a>. He is the co-creator of <a href="http://antimony.sourceforge.net/">Antimony</a> and, more recently, of <a href="http://phrasedml.sf.net/">phraSED-ML</a>, and has been an SBML editor, working extensively with the SBML Hierarchical Model Composition specification.'

- name: 'Brett Olivier'
  active: False
  terms:
  - '2015-2017'
  image: 'brett_bio.jpg'
  text: 'Brett G. Olivier (Ph.D. in Biochemistry) is a Researcher in the Systems Bioinformatics group at the <a href="http://www.ibi.vu.nl/sysbio/doku.php/group/start">VU University Amsterdam </a>. His interests range from fundamental theoretical research (metabolic regulation analysis, control analysis, constraint based modelling) to software design and development (<a href="http://cbmpy.sourceforge.net">CBMPy</a>, <a href="http://pysces.sourceforge.net">PySCeS</a>, <a href="http://jjj.biochem.sun.ac.za">JWS Online</a>) and the development and implementation of open modelling standards.'

- name: 'Ion Moraru'
  active: False
  terms:
  - '2014-2016'
  image: 'moraru_bio.jpg'
  text: '<a href="http://facultydirectory.uchc.edu/profile?profileId=Moraru-Ion">Ion Moraru</a> (M.D., Ph. D.) is a Professor of Cell Biology in the <a href="http://www.ccam.uchc.edu/">Richard D. Berlin Center for Cell Analysis and Modeling</a> at the University of Connecticut.'

- name: 'Sven Sahle'
  active: False
  terms:
  - '2014-2016'
  image: 'sahle_bio.jpg'
  text: 'Sven Sahle (Ph. D. in Theoretical Chemistry) is a junior group leader in the <a href="http://www.cos.uni-heidelberg.de/index.php/u.kummer?l=_e" class="external text" title="http://www.cos.uni-heidelberg.de/index.php/u.kummer?l=_e" rel="nofollow">department for modeling of biological processes at the University of Heidelberg</a>. He is one of the lead software engineers of <a href="http://www.copasi.org" class="external text" title="http://www.copasi.org" rel="nofollow">COPASI</a>. His interests include kinetic modeling of signaling and metabolic processes with a focus on dynamic properties of biochemical models.'

- name: 'Jonathan Cooper'
  active: False
  terms:
  - '2012-2015'
  image: 'cooper_bio.jpg'
  text: '<a href="http://www.cs.ox.ac.uk/people/jonathan.cooper/" class="external text" title="Jonathan Cooper">Jonathan Cooper</a> is a Research Fellow in Computational Science based in the <a href="http://www.cs.ox.ac.uk/research/compbio" class="external text" title="Computational Biology Group">Computational Biology Group</a> at the University of Oxford, with a background in computer science, software engineering, and computational biology. He has been working with biological markup languages (notably CellML) since 2005, is a core developer of the <a href="http://www.cs.ox.ac.uk/chaste" class="external text" title="Chaste">Chaste</a> computational biology software, and is currently developing the concept of <a href="https://chaste.cs.ox.ac.uk/cgi-bin/trac.cgi/wiki/FunctionalCuration" class="external text" title="functional curation">"functional curation"</a>, building on SED-ML.'

- name: 'Andrew Miller'
  active: False
  terms:
  - '2011-2012'
  image: 'miller_bio.jpg'
  text: 'Andrew Miller is a researcher at the <a href="http://www.abi.auckland.ac.nz" class="external text" title="http://www.abi.auckland.ac.nz/">Auckland Bioengineering Institute</a>. His research interests focus around the representation of mathematical models; he is involved in the development of tools for processing <a href="http://www.cellml.org/" class="external text" title="http://www.cellml.org/">CellML</a> models, including SProS, a SED-ML processing service that forms part of the CellML API.'

- name: 'Richard Adams'
  active: False
  terms:
  - '2011-2012'
  image: 'adams_bio.jpg'
  text: 'Richard Adams (Ph.D. in Cell Biology) is software project manager at the <a href="http://csbe.bio.ed.ac.uk/" class="external text" title="http://csbe.bio.ed.ac.uk/" rel="nofollow">Centre for Systems Biology, Edinburgh</a>. He works on the <a href="http://www.sbsi.ed.ac.uk" class="external text" title="http://www.sbsi.ed.ac.uk" rel="nofollow">SBSI systems biology software framework</a>, SED-ML tools and the jlibsedml Java library for SED-ML.'

- name: 'Nicolas Le Nov&egrave;re'
  active: False
  terms:
  - '2011-2013'
  image: 'lenovere_bio.jpg'
  text: '<a href="http://www.ebi.ac.uk/~lenov/" class="external text" title="Nicolas Le Nov&egrave;re">Nicolas Le Novère</a> is a group leader at the <a href="http://www.ebi.ac.uk/" class="external text" title="EMBL-EBI">EMBL-European Bioinformatics Institute</a>. His research unfolds along two axis: 1) modelling neuronal signalling, at the molecular, sub-cellular and cellular levels, and 2) developing tools and resources for systems biology, in particular including standards.'
